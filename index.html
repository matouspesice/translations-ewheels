    const EditableField = ({ value, onSave, placeholder, multiline = false }) => {
      const [isEditing, setIsEditing] = useState(false);
      const [editValue, setEditValue] = useState(value);

      const handleSave = () => {
        onSave(editValue);
        setIsEditing(false);
      };

      const handleCancel = () => {
        setEditValue(value);
        setIsEditing(false);
      };

      const handleKeyDown = (e) => {
        if (e.key === 'Enter' && !multiline) {
          handleSave();
        }
        if (e.key === 'Escape') {
          handleCancel();
        }
      };

      if (isEditing) {
        return (
          <div className="flex items-start gap-2 w-full">
            {multiline ? (
              <textarea
                value={editValue}
                onChange={(e) => setEditValue(e.target.value)}
                onKeyDown={handleKeyDown}
                className="flex-1 p-2 border-2 border-blue-400 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
                rows={3}
                autoFocus
              />
            ) : (
              <input
                type="text"
                value={editValue}
                onChange={(e) => setEditValue(e.target.value)}
                onKeyDown={handleKeyDown}
                className="flex-1 p-2 border-2 border-blue-400 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
                autoFocus
              />
            )}
            <button onClick={handleSave} className="p-2 text-green-600 hover:bg-green-100 rounded transition-colors">

            </button>
            <button onClick={handleCancel} className="p-2 text-red-600 hover:bg-red-100 rounded transition-colors">

            </button>
          </div>
        );

    const QuestionCard = ({ question, onUpdate, showEN }) => {

    function QuestionEditor() {
      const [data, setData] = useState(initialData);
      const [showEN, setShowEN] = useState(true);
      const [searchTerm, setSearchTerm] = useState('');

      const updateQuestion = (index, updatedQuestion) => {
        const newQuestions = [...data.questions];
        newQuestions[index] = updatedQuestion;
        setData({ ...data, questions: newQuestions });
      };

      const exportJSON = () => {
        const exportData = {
          questions: data.questions.map(q => ({
            id: q.id,
            name: q.name,
            title: q.title,
            type: q.type,
            questionType: q.questionType,
            answers: q.answers.map(a => ({
              id: a.id,
              name: a.name,
              bucketDefinition: a.bucketDefinition
            }))
          }))
        };
        
        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'questions_edited.json';
        a.click();
        URL.revokeObjectURL(url);
      };

      const filteredQuestions = data.questions.filter(q => 
        q.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
        q.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        q.answers.some(a => a.name.toLowerCase().includes(searchTerm.toLowerCase()))
      );

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Header */}
          <div className="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
            <div className="max-w-5xl mx-auto px-4 py-4">
              <div className="flex items-center justify-between mb-4 flex-wrap gap-4">
                <h1 className="text-2xl font-bold text-gray-800">üö¥ E-Bike Questions Editor</h1>
                <div className="flex items-center gap-4 flex-wrap">
                  <label className="flex items-center gap-2 text-sm text-gray-600 cursor-pointer">
                    <input 
                      type="checkbox" 
                      checked={showEN} 
                      onChange={(e) => setShowEN(e.target.checked)}
                      className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                    />
                    Show English reference
                  </label>
                  <button 
                    onClick={exportJSON}
                    className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                  >
                    <Download size={18} />
                    Export JSON
                  </button>
                </div>
              </div>
              
              <input
                type="text"
                placeholder="üîç Search questions or answers..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
          </div>

          {/* Questions List */}
          <div className="max-w-5xl mx-auto px-4 py-6">
            <div className="text-sm text-gray-500 mb-4 flex items-center gap-2">
              <span className="font-medium">{filteredQuestions.length} questions</span>
              <span>‚Ä¢</span>
              <span>Click any text to edit</span>
              <span>‚Ä¢</span>
              <span className="inline-flex items-center gap-1">
                <span className="w-3 h-3 rounded bg-yellow-400"></span> filtering
              </span>
              <span className="inline-flex items-center gap-1">
                <span className="w-3 h-3 rounded bg-purple-400"></span> profiling
              </span>
            </div>
            
            {filteredQuestions.map((question, idx) => (
              <QuestionCard 
                key={question.id}
                question={question}
                onUpdate={(updated) => updateQuestion(data.questions.indexOf(question), updated)}
                showEN={showEN}
              />
            ))}
          </div>
        </div>
